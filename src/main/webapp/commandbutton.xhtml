<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"  
    xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>CommandButton</title>  
    </h:head>  
    <h:body> 
        <style>
            button.ui-button 
            {
                margin-right: .5rem;
            }
        </style>        
        <h:form>  
            <p:growl id="growl" life="3000" />  
            <p:commandButton value="Click here for actionListener" id="ajax4Listener" update="growl" actionListener="#{commandButton.commandButtonAction}" styleClass="ui-priority-primary" />  
            <p:commandButton value="Click here for action" id="ajax4action" update="growl" action="#{commandButton.commandButtonAction}" styleClass="ui-priority-primary" />  
            <p:commandButton value="Click here for onClick" id="ajax4click" update="growl" onclick="#{commandButton.commandButtonAction}" styleClass="ui-priority-primary" />  
            <p:commandButton value="Click here for onClick" id="ajax4click" update="growl" onclick="#{commandButton.commandButtonAction}" styleClass="ui-priority-primary" />  
        </h:form>  
    </h:body>  
</html>
