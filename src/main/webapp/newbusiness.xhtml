<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    
    <style type="text/css">
        .running { color: darkorange;}
        .notdef  { color: black; }
        .success { color: green; }
        .active  { color: blue; }
    </style>
    <h:head>
        <title>Spielwiese "Neugeschäft"(auf Wildfly)</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
    <h:form id="mainform" style="width:100%; height: 100%">

        <p:growl id="growlmsgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h1><ui:insert name="title">Spielwiese "Neugeschäft"(auf Wildfly)</ui:insert></h1>
        
        <p:splitter id="splitter" layout="vertical">
            <p:splitterPanel id="tabview" size="5" styleClass="flex align-items-center justify-content-center">
                <ui:insert name="propertyContent">
                    <ui:include src="buttonview/buttonview.xhtml"/>
                </ui:insert> 
            </p:splitterPanel>
            <p:splitterPanel size="20" minSize="5" >
                <h:form id="message" style="width:100%; height: 10%">
                    <p:dataTable id="messages"  var="pair" value="#{messageBean.pairs}" style="width:100%; height: 10%">  
                        <p:column headerText="Time stamp" style="width: 30%;">  
                            #{pair.first}  
                        </p:column>  
                        <p:column headerText="Message">  
                            #{pair.second}  
                        </p:column>
                    </p:dataTable>  
                </h:form>                      
            </p:splitterPanel>    
        </p:splitter>
    </h:form> 
    </h:body>    

</html>
